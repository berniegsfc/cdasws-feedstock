{% set name = "cdasws" %}
{% set version = "1.7.43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdasws-{{ version }}.tar.gz
  sha256: 717d59d4098ae310ccc2c39251a731ce546a68aec3417c78c24ee2c78d4d381f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil >=2.8.0
    - requests >=2.20

test:
  imports:
    - cdasws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cdaweb.gsfc.nasa.gov/WebServices/REST
  summary: NASA's Coordinated Data Analysis System Web Service Client Library
  license: NOSL
  license_file: NASA_Open_Source_Agreement_1.3.txt

extra:
  recipe-maintainers:
    - berniegsfc
